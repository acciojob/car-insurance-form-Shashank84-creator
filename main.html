<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form method="POST" action="/submit">
	<div>
		<label for="name">Name</label>
		<input type="Text" id="name" name="name" required>
	</div>
	<div>
		<label for="email">Email</label>
		<input type="Email" id="email" name="email" required>
	</div>
	<div>
		<label>Gender</label> <br>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="female" value="female" required>
		<label for="female">Female</label>
		<input type="radio" id="other" name="gender" value="other" required>
		<lable type="other">Other</lable>
	</div>

	<div>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Honda">Mercedez</option>
		</select>
	</div>

	<div>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" name="carage" required>
	</div>
	<div>
		<label for="dop">Date of purchase</label>
		<input type="date" id="dop" name="dop" required>
	</div>

	<div>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required>
	</div>

	<button type="submit">Submit</button>

</form>

</body>

</html>
